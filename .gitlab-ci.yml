stages:
  - build
  - unit
  - test

build-test:
  stage: build
  image: debian:bullseye
  script:
    - apt-get update && apt-get -y install build-essential clang
    - make tesh

unit-test:
  stage: unit
  image: debian:bullseye
  script:
    - apt-get update && apt-get -y install build-essential clang
    - make test
    - ./test

tesh-tester: # do not modify this test
  stage: test
  image: debian:bullseye
  script:
    - apt-get update && apt-get -y install wget clang
    - wget -O - https://members.loria.fr/lnussbaum/RS/tesh-tester | bash
